{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            padding-top: 0px; /* No fixed navbar */
            padding-bottom: 60px; /* Height of the fixed footer */
        }
        #main-content {
            flex: 1;
            display: flex;
        }
        #content {
            flex-grow: 1;
            padding: 1rem;
        }
        .fixed-bottom-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            z-index: 1030;
        }
        /* Custom styles for login form fields */
        .card-body .form-control {
            max-width: 300px; /* Adjust as needed */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
  </head>
  <body>
    <div id="main-content">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <footer class="text-center text-lg-start py-3 fixed-bottom-footer">
      <div class="container">
        <div class="text-center p-3">
          created by Dewi Alfionita @ 2025
        </div>
      </div>
    </footer>
  </body>
</html>
